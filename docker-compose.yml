services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/var/www
    ports:
      - "8000:8000"
    depends_on:
      - db
    command: bash -c "composer install && php artisan serve --host=0.0.0.0 --port=8000"

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: railway
      MYSQL_USER: root
      MYSQL_PASSWORD: alKHSBmPkpzLGjaPicPoCxFjEWNATyOq
      MYSQL_ROOT_PASSWORD: alKHSBmPkpzLGjaPicPoCxFjEWNATyOq
      MYSQL_HOST: nozomi.proxy.rlwy.net
      MYSQL_PORT: 18193
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
  node:
    image: node:22
    working_dir: /var/www
    volumes:
      - .:/var/www
    command: sh -c "npm install && npm run build"
      

volumes:
  db_data: